<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabañas El Comienzo CONTACTO</title>
</head>
<body>
    <header>
        <a href="../index.html"><img class="logoElComienzo" src="../Assets/El Comienzo.png" alt="Logo El Comienzo"></a>
        <nav>
            <ul class="listaMenu">
                <div class="navegableIndex"><li><a class="menuNavegable1" href="../index.html">Inicio</a></li></div>
                <div class="navegableCabanas"><li><a class="menuNavegable2" href="./cabanas.html">Cabañas</a></li></div>
               <div class="navegableServicios"><li><a class="menuNavegable3" href="./servicios.html">Servicios</a></li></div>
               <div class="navegableUbicacion"><li><a class="menuNavegable4" href="./ubicacion.html">Ubicación</a></li></div>
                <div class="navegableContacto"><li><a class="menuNavegable5" href="./contacto.html">Contacto</a></li></div>
            </ul>  
        </nav>     
    </header>
        <main class="mainContacto">
            <section class="formulario">
                <h2 class="infoDeContacto">Información de contacto</h2>
                <form action="" method="get" enctype="text/plain">
                        <div>
                            <label for="Name">Nombre completo</label>
                            <input class="itemFormulario" type="text" id="Nombres" placeholder="Ingrese su nombre"required>
                        </div>
                       <div>
                        <label for="PhoneNumber"> Teléfono</label>
                        <input class="itemFormulario" type="number" id="PhoneNumber" placeholder="Celular" required>
                       </div>
                       <div>
                        <label for="EmailAdress">Email</label>
                        <input class="itemFormulario" type="email" id="EmailAdress" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="CheckIn">Fecha de ingreso</label>
                        <input class="itemFormulario" type="date" id="CheckIn" placeholder="Fecha ingreso" required>
                    </div>
                    <div>
                        <label for="CheckOut">Fecha de salida</label>
                        <input class="itemFormulario" type="date" id="CheckOut" placeholder="Fecha salida" required">
                    </div>
                    <div>
                        <label for="Adults">Adultos</label>
                        <input class="itemFormulario"type="number" id="Adults" placeholder="Nro adultos"required>
                    </div>
                    <div>
                        <label for="Kids">Niños</label>
                        <input class="itemFormulario" type="number" id="Kids" placeholder="Nro niños"required>
                    </div>
                    <div>
                        <label class="itemFormulario" for="Comments">Consultas</label>
                        <textarea name="Comments" id="Comments" placeholder="Consultas/comentarios" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="botonEnviar">
                        <button class="boton">Enviar</button>
                    </div>
            </section>
             </main>
        <footer>
            <div class="textoDireccion">
                <p>Las Camelias 263 entre AV 3 y AV 4</p>
            </div>
            <div class="socialMedia">
                <a href="https://www.instagram.com/comienzo_momentos_costadeleste/"><img class="instagram" src="../Assets/Instagram.png" alt="instagram"></a>
                <a  href="https://www.facebook.com/costadelestealquiler/"><img class="facebook" src="../Assets/facebook.png" alt="Facebook"></a>
            </div>
        </footer>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
