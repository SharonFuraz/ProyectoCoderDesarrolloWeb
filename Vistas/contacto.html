<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabañas El Comienzo CONTACTO</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container p-0">
              <a href="../index.html"><img class="logoElComienzo" src="../Assets/El Comienzo.png" alt="Logo El Comienzo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                <ul class="nav justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./cabanas.html">Cabañas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./servicios.html">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./ubicacion.html">Ubicación</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
        <main class="mainContacto d-flex flex-column justify-content-center align-items-center">
            <section class="formulario">
                <h5 class="infoDeContacto">Información de contacto</h5>
                <form action="" method="get" enctype="text/plain">
                        <div>
                            <label for="Name">Nombre completo</label>
                            <input class="itemFormulario d-flex align-items-center justify-content-center" type="text" id="Nombres" placeholder="Ingrese su nombre"required>
                        </div>
                       <div>
                        <label for="PhoneNumber"> Teléfono</label>
                        <input class="itemFormulario d-flex align-items-center justify-content-center" type="number" id="PhoneNumber" placeholder="Celular" required>
                       </div>
                       <div>
                        <label for="EmailAdress">Email</label>
                        <input class="itemFormulario d-flex align-items-center justify-content-center" type="email" id="EmailAdress" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="CheckIn">Fecha de ingreso</label>
                        <input class="itemFormulario d-flex align-items-center justify-content-center" type="date" id="CheckIn" placeholder="Fecha ingreso" required>
                    </div>
                    <div>
                        <label for="CheckOut">Fecha de salida</label>
                        <input class="itemFormulario d-flex align-items-center justify-content-center" type="date" id="CheckOut" placeholder="Fecha salida" required">
                    </div>
                    <div>
                        <label for="Adults">Adultos</label>
                        <input class="itemFormulario d-flex align-items-center justify-content-center"type="number" id="Adults" placeholder="Nro adultos"required>
                    </div>
                    <div>
                        <label for="Kids">Niños</label>
                        <input class="itemFormulario d-flex align-items-center justify-content-center" type="number" id="Kids" placeholder="Nro niños"required>
                    </div>
                    <div>
                        <label class="itemFormulario d-flex align-items-center justify-content-center" for="Comments">Consultas</label>
                        <textarea name="Comments" id="Comments" placeholder="Consultas/comentarios" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="botonEnviar">
                        <button class="boton">Enviar</button>
                    </div>
            </form>
            </section>
             </main>
             <footer >
              <div class="textoDireccion d-flex justify-content-center">
                  <p> Dirección de Cabañas El Comienzo:Las Camelias 263 entre AV 3 y AV 4</p>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                  <a href="https://www.instagram.com/comienzo_momentos_costadeleste/"><img class="instagram m-1 " src="../Assets/Instagram.png" alt="instagram"></a>
                  <a  href="https://www.facebook.com/costadelestealquiler/"><img class="facebook " src="../Assets/facebook.png" alt="Facebook"></a>
              </div>
          </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
